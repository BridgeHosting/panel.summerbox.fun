<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('usa.png'); /* Specifică calea către imaginea ta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .dots {
            margin-top: 10px;
            font-size: 24px;
            color: lightgray;
        }
        @keyframes dots {
            0%, 20% { content: '•'; }
            40% { content: '••'; }
            60% { content: '•••'; }
            80%, 100% { content: ''; }
        }
        .dots::after {
            content: '';
            animation: dots 1s steps(4, end) infinite;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #ccc;
            font-size: 14px;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav a {
            color: #00aaff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        #hello img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="https://wings.summerbox.fun/rules.html">USA Rules</a>
    </div>
    <div id="verifying">
        <h1>Verifying the connection</h1>
        <div class="dots"></div>
    </div>
    <div id="sending" class="hidden">
        <h1>Sending request</h1>
        <div class="dots"></div>
    </div>
    <div id="waiting" class="hidden">
        <h1>Wait 1 minute for the owner approval</h1>
        <div class="dots"></div>
    </div>
    <div id="login" class="hidden">
        <h1>login:</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="verifyPassword()">Submit</button>
    </div>
    <div id="hello" class="hidden">
        <img src="fbi.jpg" alt="Denied">
    </div>
    <div class="footer">
        Security by USA Guvernamental LTD
    </div>
    <script>
        let currentPage = 'verifying';

        setTimeout(() => {
            if (currentPage === 'verifying') {
                document.getElementById('verifying').classList.add('hidden');
                document.getElementById('sending').classList.remove('hidden');
                currentPage = 'sending';
            }
        }, 15000); // 15 secunde pentru "Verifying the connection"

        setTimeout(() => {
            if (currentPage === 'sending') {
                document.getElementById('sending').classList.add('hidden');
                document.getElementById('waiting').classList.remove('hidden');
                currentPage = 'waiting';
            }
        }, 25000); // 10 secunde pentru "Sending request" (15+10=25)

        setTimeout(() => {
            if (currentPage === 'waiting') {
                document.getElementById('waiting').classList.add('hidden');
                document.getElementById('login').classList.remove('hidden');
                currentPage = 'login';
            }
        }, 85000); // 1 minut (60 secunde) pentru "Wait 1 minute for the owner approval"

        function verifyPassword() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('hello').classList.remove('hidden');
            currentPage = 'hello';
        }
    </script>
</body>
</html>
